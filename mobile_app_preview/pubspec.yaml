name: mobile_app_preview
description: Mobile app preview for menu structure
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  flutter_html: ^3.0.0
  url_launcher: ^6.3.1
  webview_flutter: ^4.10.0
  image_picker: ^1.1.2
  shared_preferences: ^2.3.2
  share_plus: ^10.1.2
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/app_icon_source.png
  adaptive_icon_background: "#0B1020"
  adaptive_icon_foreground: assets/icons/app_icon_foreground.png
  remove_alpha_ios: true
  min_sdk_android: 21
